<div id ="orderList">
	<div  id="fullOrder" ng-repeat="order in orders"  class="row">
		<div id="innerContent" class="section col s12">
			<div id="titleTimer" class="row container">
				<div class="col s6">Table {{number}}</div>
				<div id="timer" class="col s6 left-align">{{get_minutes_start(order)}}</div>
			</div>
			<div id="orderItems" class="row container" ng-repeat="item in order.tickets" ng-init="menuitem = item.item">
				<div class="col s3">{{menuitem.title}}</div>
				<div class="col s9 left-align">{{menuitem.description}}</div>
			</div>
		</div>
	</div>
</div>
